	<div>

			mb('nl','left column red-bg field','Welkom!','Wikipedia is een meertalige encyclopedie, waarvan de inhoud vrij beschikbaar is. Iedereen kan hier kennis toevoegen!','Wikipedia in het Nederlands')

			<script>
				mb('de','green-bg field','Willkommen!','Wikipedia ist eine freie Enzyklop&auml;die, geschrieben von ihren Lesern.','Wikipedia auf Deutsch')
				mb('wa','orange-bg field','B&eacute;nvnowe!','Wikipedia est ene libe eciclopedeye k\' est scrite ey ecr&aring;xheye pa tertos.','Wikipedia e walon')
				mb('vls','yellow-bg field','Hoeindah!','Wikipedia is e vriejn encyclopedie, heschreevn deur de lezers.','Wikipedia in \'t West-Vlams!')
			</script>
		</div>

		<div class="compact right column">
			<script>
				mb('lb','purple-bg field','W&euml;llkomm!','Wikipedia ass eng fr&auml;i Enzyklopedie, wou den Inhalt fr&auml;i benotzbar ass.','Wikipedia op l&euml;tzebuergesch')

		<br /><br />

		<form action="https://www.wikipedia.org/search-redirect.php" id="searchform" TARGET="_new">
			<input type="text" name="search" size="20" id="searchInput" style="vertical-align: top; padding: 0; margin: 0; font-size: 0.9em;" />
			<select name="language" style="vertical-align: top; padding: 0; margin: 0 0.4em;" >
				<option value="nl" lang="nl" xml:lang="nl" selected="selected">Nederlands</option>
				<option value="fr" lang="fr" xml:lang="fr">Français</option>
				<option value="de" lang="de" xml:lang="de">Deutsch</option>
				<option value="wa" lang="wa" xml:lang="wa">Walon</option>
				<option value="lb" lang="lb" xml:lang="lb">Lëtzebuergesch</option>
				<option value="li" lang="li" xml:lang="li">Limburgs</option>
				<option value="vls" lang="vls" xml:lang="vls">West-Vlams</option>
				<option value="ksh" lang="ksh" xml:lang="ksh">Ripoaresh</option>
			</select>
			<input type="submit" name="go" value="  >  " class="searchButton" style="vertical-align: top; padding: 0; margin: 0; font-size: 0.9em;" />
			<input type="hidden" name="go" value="Go" /> <BR><BR>
		</form>

		<div id="others">
			<p>
			<script>
				ol1('Wikip&eacute;dia','dans d\'autres langues')

		</div>
